<div class="sidebar">
    <ul>
        <li *ngFor="#tab of tabs"
            (click)="selectTab(tab)"
            [ngClass]="{active: tab == activeTab}"
        >
            {{ tab.shortTitle }}
        </li>
    </ul>
    <div class="content" [hidden]="!activeTab">
        <h3>{{ activeTab ? activeTab.title : '' }}</h3>
        <ng-content></ng-content>
    </div>
</div>
