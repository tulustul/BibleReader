<div class="verses-translation">
    <div class="header">
        <h2>{{ translation.name }}</h2>
        <button *bibPopup>
            <span>Change</span>
            <popup-content>
                <translations></translations>
            </popup-content>
        </button>
    </div>
    <ul [ngClass]="{'merge-verses': versesMerge}">
        <li *ngFor="#verse of translation.verses"
            [class.highlighted]="verse.verse == verseNumber"
        >
            <span class="verse-number">{{ verse.verse }}</span>
            <span class="verse-text">{{ verse.text }}</span>
        </li>
    </ul>
</div>
