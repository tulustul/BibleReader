<ul class="search-results">
    <li *ngFor="#verse of results">
        <a [routerLink]="[
            'Verses', {
                translations: routeParams.get('translations'),
                query: verse.address
            }
        ]">
            <span class="book">
                {{ verse.address }}
            </span>
            <span class="text">{{ verse.text }}</span>
        </a>
    </li>
</ul>
